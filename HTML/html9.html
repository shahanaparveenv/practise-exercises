<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>Online Job Registration Portal</h1>
        <p>Register yourself to get new job updates</p>
        <table>
            <tr>
                <td>Full Name</td>
                <td><input type="text" id="" placeholder="First Name" name="" required> <input type="text" id="" placeholder="Last Name" name="" required></td>
                
               
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="" id="" minlength="5" maxlength="25"  cols="50" rows="1" placeholder="Street Address" required></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><textarea name="" id="" minlength="5" maxlength="25"  cols="50" rows="1" placeholder="Street Address Line 2" required></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td> <input type="text" placeholder="City" required> &nbsp;  &nbsp; &nbsp; &nbsp; &nbsp; <input type="text" placeholder="State" required > </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="text" minlength="6" maxlength="6" placeholder="Pincode">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  <select required>
                    <option value="" disabled selected>Country</option><option value="India">India</option></select></td>
        </tr>
        <tr>
            <td>Phone Number:</td>
            <td><input type="text" maxlength="4" size="7" pattern="^[0-9]{4}$" placeholder="Area Code"> - <input type="text" pattern="^[0-9]{10}$" placeholder="Phone Number"></td>
        </tr>
        <tr>
            <td>Mobile:</td>
            <td><input type="text" pattern="^[0-9]{10}$" ></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" required  pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" placeholder="ex:myname@example.com"></td>
        </tr>
        <tr>
            <td>Cover Letter:</td>
            <td><textarea name="" id="" maxlength="450" cols="50" rows="5" placeholder="Describe yourself in brief ( max.450 characters)" required></textarea></td>
        </tr>
        <tr>
            <td>Image:</td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td><b>Declaration:</b> </td>
            <td><input type="checkbox" required>The above information filled by me is true.I also accept all the
                terms and condition </td>
        </tr>
        <tr>
            <td></td>
            <td><button>Submit Form</button> &nbsp; &nbsp;  <button>Reset</button></td>
        </tr>
     
        
       
            
        </table>
        
    </form>
</body>
</html>
