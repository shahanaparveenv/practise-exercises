<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhombus</title>
</head>
<body>
    <script>
        let i,j,k,string="";
        for(i=1;i<=5;i++){
            for(j=4;j>=i;j--){
               string+="  "
               }
          
            for(k=1;k<=5;k++){
               string+="u "
               }
          
            string+="\n"
        }
        document.write(`<pre>${string}</pre>`)
    </script>
</body>
</html>
