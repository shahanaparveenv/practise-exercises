<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollow square</title>
</head>
<body>
    <script>
        let i,j,string="";
        for( i=1;i<=7;i++){
            for(j=1;j<=7;j++){
                if(i==1 || i==7 || j==1 || j==7)
            {
                /* Code Bloack To Print The First & Last Column */
              string+="*"
            }
            else
            {
                string+=" "
            }
            }
           string+="\n"
        }
        document.write(`<pre>${string}</pre>`)
    </script>
</body>
</html>
