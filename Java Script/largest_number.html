<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest among three numbers</title>
</head>
<body>
    <h1>Largest among three numbers</h1>
    <input type="text" placeholder="Enter number one" id="num1">
    <input type="text" placeholder="Enter number two" id="num2">
    <input type="text" placeholder="Enter number three" id="num3">
    <button onclick="largest()">Find Largest</button>
    <p id="result"></p>
    <script>
        function largest(){
            let num1=parseInt(document.getElementById("num1").value); 
            let num2=parseInt(document.getElementById("num2").value);
            let num3=parseInt(document.getElementById("num3").value);
            let largest;
            if(num1>=num2 && num1>=num3){
                largest=num1;
                document.getElementById("result").innerHTML=largest + " is largest";
            }
            else if(num2>=num1 && num2>=num3){
                largest=num2;
                document.getElementById("result").innerHTML=largest + " is largest";
            }
            else if(num3>=num1 && num3>=num1){
                largest=num3;
                document.getElementById("result").innerHTML=largest + " is largest";
            }
            else {
               
                document.getElementById("result").innerHTML="Enter valid numbers";
            }
        }
    </script>
</body>
</html>
