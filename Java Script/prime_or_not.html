<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime or Not</title>
</head>
<body>
    <input type="text" id="demo6"  placeholder="Enter number" style="border: none;">
    <button onclick="prime()">prime</button>
    <p id="demo7"></p>
  <script>
    function prime(){
           let isPrime=true;
            let num;
           num= document.getElementById("demo6").value
            if(num==1){
                document.getElementById("demo7").innerHTML="Neither prime nor composite"
            }
            else if(num >1){
                for (let i = 2; i < num; i++) {
        if (num % i == 0) {
            isPrime = false;
            break;
        }
    
    }
    if (isPrime) {
        document.getElementById("demo7").innerHTML="prime number"
    } else {
        document.getElementById("demo7").innerHTML="not a prime number"
    }}
    }
  </script>
</body>
</html>
