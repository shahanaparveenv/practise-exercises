<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Digits</title>
</head>
<body>
    <input type="text" id="sumofdigits">
   
    <button onclick="sumofdigits()">sum of digits</button>
    <p id="sumofdigits1"></p>
    <script>
        //sum of digits
function sumofdigits(){
    let numStr = document.getElementById("sumofdigits").value
    let sum = 0; 
  
    for (let digit of numStr) { 
        sum += parseInt(digit); 
    } 
    document.getElementById("sumofdigits1").innerHTML=sum;
}
    </script>
</body>
</html>
